<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triagem Otorrino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes blink {
        0%, 80%, 100% { opacity: 0; }
        40% { opacity: 1; }
      }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <div class="mx-auto flex min-h-screen w-full max-w-md flex-col">
    <div class="sticky top-0 z-50">
      <header class="grid grid-cols-3 items-center bg-white p-4 dark:bg-gray-800">
        <div class="flex items-center space-x-2">
          <span aria-hidden="true" class="text-2xl">ðŸ©º</span>
          <span class="font-semibold">OTTO</span>
        </div>
        <h1 class="text-center text-sm font-bold">OTTO â€“ Triagem ORL</h1>
        <div class="flex justify-end space-x-2">
          <button id="reset-btn" type="button" aria-label="Reiniciar" class="p-2">â†»</button>
          <button id="theme-toggle" type="button" aria-label="Alternar tema" class="p-2">ðŸŒ™</button>
        </div>
      </header>
      <div id="legal-banner" class="bg-yellow-100 p-1 text-center text-xs">
        Este aplicativo nÃ£o substitui consulta mÃ©dica.
      </div>
    </div>

    <main id="chat" class="flex-1 overflow-y-auto p-4" aria-label="Mensagens">
      <div id="messages" class="space-y-2"></div>
    </main>

    <footer class="sticky bottom-0 bg-white p-4 dark:bg-gray-800">
      <progress id="progress" value="0" max="1" class="mb-2 w-full"></progress>
      <button id="review-symptoms" type="button" aria-label="Revisar sintomas" class="mb-2 rounded border px-3 py-1">Revisar sintomas</button>
      <div id="quick-replies" class="mb-2 flex flex-wrap gap-2"></div>
      <form id="input-form" class="flex gap-2">
        <input id="user-input" type="text" aria-label="Mensagem do usuÃ¡rio" placeholder="Digite aqui..." autocomplete="off" class="flex-1 rounded border p-2" />
        <button type="submit" aria-label="Enviar mensagem" class="rounded bg-blue-600 px-4 py-2 text-white">Enviar</button>
      </form>
    </footer>
  </div>

  <div id="consent" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50" role="dialog" aria-modal="true">
    <div class="mx-4 w-full max-w-md rounded bg-white p-4 text-center dark:bg-gray-800">
      <p class="mb-4 text-sm">Para iniciar, confirme o consentimento de uso de dados conforme a LGPD.</p>
        <label class="mb-4 flex items-center justify-center space-x-2">
        <input type="checkbox" id="lgpd-checkbox" aria-label="Confirmo consentimento" />
        <span>Li e concordo.</span>
      </label>
      <button id="start-btn" disabled aria-label="Iniciar" class="w-full rounded bg-blue-600 py-2 text-white opacity-50">Iniciar</button>
    </div>
  </div>

  <div id="symptom-overlay" class="fixed inset-0 z-40 flex items-center justify-center bg-black/50" role="dialog" aria-modal="true" style="display:none">
    <form id="symptom-form" class="mx-4 w-full max-w-md rounded bg-white p-4 space-y-4 text-left dark:bg-gray-800">
      <h2 class="text-center text-sm font-semibold">Sintomas atuais</h2>
      <div id="symptom-options" class="max-h-60 overflow-y-auto space-y-2"></div>
      <div class="flex justify-end gap-2">
        <button type="button" id="skip-symptoms" class="rounded border px-3 py-1">Pular</button>
        <button type="submit" class="rounded bg-blue-600 px-3 py-1 text-white">Continuar</button>
      </div>
    </form>
  </div>

  <div id="flag-overlay" class="fixed inset-0 z-40 flex items-center justify-center bg-black/50" role="dialog" aria-modal="true" style="display:none">
    <form id="flag-form" class="mx-4 w-full max-w-md rounded bg-white p-4 space-y-4 text-left dark:bg-gray-800">
      <h2 class="text-center text-sm font-semibold">Sinais de Alerta</h2>
      <div id="flag-options" class="max-h-60 overflow-y-auto space-y-2"></div>
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="no-flags" />
        <span>NÃ£o sinto nada alarmante no momento</span>
      </label>
      <div class="flex justify-end">
        <button type="submit" class="rounded bg-blue-600 px-3 py-1 text-white">Continuar</button>
      </div>
    </form>
  </div>

  <script src="classifier.js"></script>
  <script src="messages.js"></script>
  <script src="app.js"></script>
</body>
</html>
