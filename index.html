<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triagem Otorrino</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Tela de consentimento LGPD -->
  <div id="consent-overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="consent-box">
      <p>Para iniciar, confirme o consentimento de uso de dados conforme a LGPD.</p>
      <label class="consent-check">
        <input type="checkbox" id="lgpd-checkbox" />
        Li e concordo.
      </label>
      <button id="start-btn" disabled>Iniciar</button>
    </div>
  </div>

  <button id="reset-btn" type="button">Reiniciar</button>
  <button id="download-pdf-btn" type="button" style="display:none;">Baixar PDF</button>

  <!-- Chat -->
  <main class="chat-container">
    <div id="messages" class="messages"></div>

    <!-- Área de entrada de texto (usada apenas na primeira pergunta) -->
    <form id="input-form" class="input-area">
      <input id="user-input" type="text"
             placeholder="Digite aqui..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </main>

  <form id="feedback-form" class="feedback" style="display:none;">
    <label for="feedback-comment">Comentário</label>
    <textarea id="feedback-comment" required></textarea>
    <label for="feedback-rating">Nota</label>
    <select id="feedback-rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button type="submit">Enviar feedback</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
